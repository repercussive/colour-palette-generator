<div class="palette-wrapper">
  {% for color in colors %}
  <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem">
    <div class="color-block" style="background-color: {{color}};"></div>
    <p style="opacity: 0.6; font-size: 0.8rem;">{{color}}</p>
  </div>
  {% endfor %}
</div>

<style>
  .palette-wrapper {
    display: flex;
    gap: 8px;
  }

  .color-block {
    width: 100px;
    height: 100px;
    border-radius: 8px;
  }
</style>
