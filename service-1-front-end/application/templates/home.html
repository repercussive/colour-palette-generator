<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Colour Palette Generator</title>
  </head>
  <body>
    <p>Base colour: {{base_color}}</p>
    <p>Palette type: {{palette_type}}</p>
    <p>Colours: 
      <ul>
        {% for color in colors %}
          <li>{{color}}</li>
        {% endfor %}
      </ul>
    </p>
  </body>
</html>
