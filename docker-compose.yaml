version: "3.8"
services:
  service-1:
    image: palette-generator-front
    build: ./service-1-front-end
    container_name: service-1
    networks:
      - application-network
  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      - application-network
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
    ports:
      - target: 80
        published: 80
        protocol: tcp
    depends_on:
      - service-1
networks:
  application-network: 